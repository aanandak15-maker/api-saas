<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naksh - Integration Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-8 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">Naksh App Integration</h1>
                    <p class="text-indigo-200 mt-2">Disease Intelligence Module</p>
                </div>
                <div class="bg-indigo-500 px-4 py-2 rounded-lg text-sm font-mono">
                    v1.0.0
                </div>
            </div>
        </div>

        <div class="p-8 space-y-8">
            <!-- Configuration Section -->
            <div class="bg-slate-50 p-6 rounded-xl border border-slate-200">
                <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Configuration</h2>
                <div class="grid gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">API Key</label>
                        <input type="text" id="apiKey" value="zIS7TKdQeKeOOne3AlinyiDcYQusLQ1V"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white font-mono text-sm text-slate-600">
                    </div>
                </div>
            </div>

            <!-- Detection Interface -->
            <div>
                <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Diagnostics</h2>

                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Input Column -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Crop Type</label>
                            <select id="crop"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option value="Tomato">Tomato</option>
                                <option value="Potato">Potato</option>
                                <option value="Rice">Rice</option>
                                <option value="Corn">Corn</option>
                            </select>
                        </div>

                        <div class="border-2 border-dashed border-slate-300 rounded-xl p-6 text-center hover:bg-slate-50 transition-colors cursor-pointer relative"
                            id="dropZone">
                            <input type="file" id="imageInput" accept="image/*"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                            <div class="space-y-2 pointer-events-none">
                                <div class="text-4xl">ðŸ“¸</div>
                                <div class="font-medium text-indigo-600">Upload Image</div>
                                <div class="text-xs text-slate-400">JPG, PNG supported</div>
                            </div>
                            <img id="preview" class="hidden mt-4 mx-auto max-h-40 rounded-lg shadow-sm">
                        </div>

                        <button onclick="detectDisease()" id="detectBtn"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-indigo-200 hover:shadow-indigo-300 transform hover:-translate-y-0.5">
                            Run Analysis
                        </button>
                    </div>

                    <!-- Result Column -->
                    <div class="bg-slate-900 rounded-xl p-6 text-slate-300 font-mono text-sm overflow-auto h-[400px]"
                        id="resultContainer">
                        <div class="h-full flex items-center justify-center text-slate-600" id="emptyState">
                            Ready for analysis...
                        </div>
                        <pre id="jsonResult" class="hidden whitespace-pre-wrap"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const emptyState = document.getElementById('emptyState');
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    document.querySelector('#dropZone > div').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        async function detectDisease() {
            const apiKey = document.getElementById('apiKey').value;
            const crop = document.getElementById('crop').value;
            const file = imageInput.files[0];
            const btn = document.getElementById('detectBtn');
            const resultContainer = document.getElementById('jsonResult');
            const emptyState = document.getElementById('emptyState');

            if (!file) {
                alert('Please upload an image first');
                return;
            }

            // UI Loading State
            btn.innerHTML = 'Analyzing...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('crop_name', crop);

                const response = await fetch('http://localhost:8000/detect', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });

                const data = await response.json();

                // Display Result
                emptyState.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.textContent = JSON.stringify(data, null, 2);

                // Highlight success/error
                if (response.ok) {
                    resultContainer.classList.add('text-green-400');
                    resultContainer.classList.remove('text-red-400');
                } else {
                    resultContainer.classList.add('text-red-400');
                    resultContainer.classList.remove('text-green-400');
                }

            } catch (error) {
                emptyState.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.textContent = 'Error: ' + error.message;
                resultContainer.classList.add('text-red-400');
            } finally {
                btn.innerHTML = 'Run Analysis';
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>

</html>
